name: Daily Sports Trivia
on:
  schedule:
    - cron: '10 12 * * *'   # 08:10 ET
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Needed for MoviePy's TextClip (caption rendering)
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # extra safety: ensure moviepy + codecs present
          pip install moviepy==1.0.3 imageio-ffmpeg

      - name: Run agent
        run: python daily_agent.py

      # OPTIONAL: auto-upload the latest short to YouTube
