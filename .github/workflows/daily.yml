name: Daily Sports Trivia
on:
  schedule:
    - cron: '10 12 * * *'   # 08:10 ET daily (cron is UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # (Optional now, safe to keep)
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Install Python deps
  run: |
    python -m pip install --upgrade pip
    python -m pip install "Pillow<10" "moviepy==1.0.3" imageio-ffmpeg google-api-python-client google-auth

      - name: Run agent
        run: python daily_agent.py

      # ðŸ‘‰ NEW: find the latest generated short in /public/YYYY-MM-DD/*.mp4
      - name: Find latest short
        run: |
          set -e
          LATEST=$(ls -1t public/*/*.mp4 | head -n 1 || true)
          if [ -z "$LATEST" ]; then
            echo "No MP4 found in public/*/*.mp4"
          fi
          echo "SHORT=$LATEST" >> $GITHUB_ENV
          echo "Found SHORT=$LATEST"

      # ðŸ‘‰ NEW: upload to YouTube (requires repo secret YT_TOKEN_JSON_BASE64)
      - name: Upload Short to YouTube
        if: env.SHORT != ''
        env:
          YT_TOKEN_JSON_BASE64: ${{ secrets.YT_TOKEN_JSON_BASE64 }}
        run: |
          TITLE="Daily Sports Trivia #${{ github.run_number }}"
          DESC="Auto-generated sports trivia short. #Shorts #Sports #Trivia"
          echo "Uploading: $SHORT"
          python upload_youtube.py "$SHORT" "$TITLE" "$DESC" "sports,trivia,shorts"

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: daily trivia" || echo "No changes"
          git push
