      # - name: Upload Short to YouTube
      #   env:
      #     YT_TOKEN_JSON_BASE64: ${{ secrets.YT_TOKEN_JSON_BASE64 }}
      #   run: |
      #     echo "Uploading $SHORT"
      #     python upload_youtube.py "$SHORT" "Daily Sports Trivia #${{ github.run_number }}" "Auto-generated sports trivia short. #Shorts #Sports #Trivia" "sports,trivia,shorts"

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: daily trivia" || echo "No changes"
          git push
